<body>
    <header>
        <div class="head">
            <div class="inicio">
                <a href="#"><img class="logo" src="img/logo.svg" alt="logo do site"></a>
                <img class="icon" src="img/menu.svg" alt="icone do menu sanduiche">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projetos</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="titulo">Projeto 4 - Jogo da Velha</h1>
        <section class="game">
            <div class="part1">
                <div class="buttons">
                    <span class="btn1 active">1P VS 2P</span>
                    <span class="btn2">1P VS PC</span>
                </div>
                <div class="board">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="placares">
                <div class="placar">
                    <p>Player 1</p>
                    <span class="win">00</span>
                </div>
                <div class="placar">
                    <p>Empate</p>
                    <span class="draw">00</span>
                </div>
                <div class="placar">
                    <p class="player">Player 2</p>
                    <span class="lose">00</span>
                </div>
            </div>
        </section>

        <div class="message">
            <p class="text-message">X Venceu!</p>
            <button class="button-message">Reiniciar!</button>
